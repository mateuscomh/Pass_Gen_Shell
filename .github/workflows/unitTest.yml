name: unitTest

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  
  workflow_dispatch:
  
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Install xclip
        run: |
          sudo apt-get update
          sudo apt-get install xclip -y

      - name: Set permissions for the script
        run: chmod +x files/unitTest.sh

      - name: Run tests
        run: . files/unitTest.sh
